<form action="/my_team" method="POST">
  <fieldset>
    <legend>Settings</legend>
    <div class="mb-3">
      <label for="teams" class="form-label">Update Team</label>
      <select class="form-select" name="teams">
        {% for team in teams %}
    <option value="{{team['id']}}" >{{team['name']}}</option>
    {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        {% if horn %}
        <input class="form-check-input" type="checkbox" name="horn" id="disabledFieldsetCheck" checked>

        {% else %}

        <input class="form-check-input" type="checkbox" name="horn" id="disabledFieldsetCheck">

        {% endif %}
        <label class="form-check-label" for="horn">
          Play Horn
        </label>
      </div>
    </div>
    <div class="d-grid gap-2 m-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </fieldset>
